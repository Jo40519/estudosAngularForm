<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group row">

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="email"
      class="form-control"
      id="nome"
      aria-describedby="emailHelp"
      [(ngModel)]="usuario.nome"
      name="nome"
      required
      #nome="ngModel">
    <!-- <div>
      {{nome.className}}
    </div> -->
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome é obrigatório!
    </div>
  </div>
</div>

      <div class="form-group row">


        <div class="col-sm-12">
        <label for="email">Email</label>
      </div>

      <div class="col-sm-12">
      <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required #email="ngModel">


  <div class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched">
    Email é obrigatório!
  </div>
</div>
</div>

  <div class="form-group row">
    <div class="col-md-3"
    [class.has-error]="!cep.valid && cep.touched"
    [class.has-feedback]="!cep.valid && cep.touched"
    >
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
      <span class="sr-only" *ngIf="!cep.valid && cep.touched">(error)</span>
      <div class="alert alert-danger" role="alert" *ngIf="!cep.valid && cep.touched">
        CEP é Obrigatório!
      </div>
    </div>
    <div class="col-md-3"
    [class.has-error]="!numero.valid && numero.touched"
    [class.has-feedback]="!numero.valid && numero.touched"
    >
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!numero.valid && numero.touched"></span>
      <span class="sr-only" *ngIf="!numero.valid && numero.touched">(error)</span>
      <div class="alert alert-danger" role="alert" *ngIf="!numero.valid && numero.touched">
        Número é Obrigatório!
      </div>
    </div>

    <div class="col-md-6"
    [class.has-error]="!complemento.valid && complemento.touched"
    [class.has-feedback]="!complemento.valid && complemento.touched"
    >
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>
</div>

<div class="form-group row">
  <div class="col-sm-12">
    <label for="rua">Rua</label>
  </div>

  <div class="col-sm-12">
    <input type="email"
    class="form-control"
    id="rua"
    aria-describedby="emailHelp"
    [(ngModel)]="usuario.rua"
    name="rua"
    required
    #rua="ngModel">
  <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
    Rua é obrigatório!
  </div>
</div>
</div>

<div class="form-group row">
  <div class="col-md-5"
  [class.has-error]="!bairro.valid && bairro.touched"
  [class.has-feedback]="!bairro.valid && bairro.touched"
  >
    <label for="bairro" class="control-label">Bairro</label>
    <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!bairro.valid && bairro.touched"></span>
    <span class="sr-only" *ngIf="!bairro.valid && bairro.touched">(error)</span>
    <div class="alert alert-danger" role="alert" *ngIf="!bairro.valid && bairro.touched">
      Bairro é Obrigatório!
    </div>
  </div>
  <div class="col-md-4"
  [class.has-error]="!cidade.valid && cidade.touched"
  [class.has-feedback]="!cidade.valid && cidade.touched"
  >
    <label for="cidade" class="control-label">Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cidade.valid && cidade.touched"></span>
    <span class="sr-only" *ngIf="!cidade.valid && cidade.touched">(error)</span>
    <div class="alert alert-danger" role="alert" *ngIf="!cidade.valid && cidade.touched">
      Cidade é Obrigatório!
    </div>
  </div>

  <div class="col-md-3"
  [class.has-error]="!estado.valid && estado.touched"
  [class.has-feedback]="!estado.valid && estado.touched"
  >
    <label for="estado" class="control-label">Estado</label>
    <input type="text" class="form-control" id="estado" name="estado" required ngModel #estado="ngModel">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!estado.valid && estado.touched"></span>
    <span class="sr-only" *ngIf="!estado.valid && estado.touched">(error)</span>
    <div class="alert alert-danger" role="alert" *ngIf="!estado.valid && estado.touched">
      Estado é Obrigatório!
    </div>
  </div>
</div>


  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-formDebug [form]="f"></app-formDebug>
</form>
